<div class="container-xxl bg-white p-0">
  <!-- Navbar & Hero Start -->
  <div class="container-xxl position-relative p-0">
    <app-admin-nav></app-admin-nav>

    <div class="container-xxl py-5 bg-dark hero-header mb-5">
      <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">List Resto</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center text-uppercase">
            <li class="breadcrumb-item link-yellow"><a routerLink="" class="text-warning text-decoration-none">Home</a>
            </li>
            <li class="breadcrumb-item text-white active" aria-current="page">List Resto</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>


  <div class="container-xxl py-5">
    <div class="container">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h5 class="section-title ff-secondary text-center text-warning fw-normal">List Of Resto</h5>
      </div>
      <!-- Add this input field above the table -->
      <div class="text-center mt-3 row">
        <div class="col-md-1 fs-4 fw-4">
          Fillter:
        </div>
        <div class="col-md-11">
          <input type="text" class="form-control colorful-input" placeholder="Search restaurants..." [(ngModel)]="searchText">
        </div>
        
      </div>

      <table class="table table-striped table-bordered text-center mt-5">
        <thead>
          <tr>
            <th scope="col" class="bg-warning ">Id</th>
            <th scope="col" class="bg-warning ">Title</th>
            <th scope="col" class="bg-warning ">Price</th>
            <th scope="col" class="bg-warning ">Description</th>
            <th scope="col" class="bg-warning ">Image</th>
            <th scope="col" class="bg-warning ">Type</th>
            <th scope="col" class="bg-warning ">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resto of paginatedRestoList">
            <th scope="row">{{resto.id}}</th>
            <td>{{resto.title}}</td>
            <td>${{resto.price}}</td>
            <td style="width:30%">{{resto.description}}</td>
            <td><img src="./assets/img/{{resto.image}}" width="40" height="40" alt="{{resto.title}}"></td>
            <td>{{resto.type}}</td>
            <th>
              <a routerLink="/update-item/{{resto.id}}"><i class="fa-solid fa-pen-to-square me-4 text-success"></i></a>
              <a (click)="deleteAlart(resto.id)"><i class="fa-solid fa-trash text-danger"></i></a>
            </th>
          </tr>

        </tbody>
      </table>
      <!-- Pagination controls -->
<div class="d-flex justify-content-center mt-3 text">
  <ul class="pagination">
    <li class="page-item " [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="changePage(currentPage - 1)" >Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
      <a class="page-link" (click)="changePage(page)" >{{page}}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
    </li>
  </ul>
</div>
    </div>
  </div>



  <app-footer></app-footer>


</div>
