<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="./assets/img/login-img.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <div class="card-body text-center ">
            <i class="bi bi-person-circle text-warning   person-circle-icon"></i>
              
            <h2 class="text-uppercase  text-center mb-5 mt-3">Login</h2>
          </div>
     
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" formControlName="email"/>
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password"/>
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-warning  w-100  btn-lg btn-block" >Sign in</button>
  <div class="text-center mt-2">
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a></p>
  </div>
            
          </form>
        </div>
      </div>
    </div>
  </section>
