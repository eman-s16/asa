<div class="container-xxl bg-white p-0">
    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">
        <app-admin-nav></app-admin-nav>

        <div class="container-xxl py-5 bg-dark hero-header mb-5">
            <div class="container text-center my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Add Resto</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item link-yellow"><a routerLink=""
                                class="text-warning text-decoration-none">Home</a>
                        </li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Add Resto</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>


    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp mb-4" data-wow-delay="0.1s">
                <h5 class="section-title ff-secondary text-center text-warning fw-normal ">Add Resto</h5>
            </div>

            <!-- success alert  -->
            <div *ngIf="alart" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check2-circle text-primary me-2" ></i><strong>  Your data added successfully! </strong>
                <button (click)="closeAlart()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <!-- end success alert  -->

            <form [formGroup]="AddResto" (ngSubmit)="createResto()">
                <label class="form-label">Title</label>
                <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle text-warning"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Title" maxlength="20" formControlName="title">
                
                      
                </div>
          
                <label class="form-label">Price</label>
                <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-geo-alt-fill text-warning"></i>
                    </span>
                    <input type="number" class="form-control" placeholder="price"  formControlName="price">
                </div>
                <label class="form-label">Description</label>
                <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill text-warning"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="description" formControlName="description">
                </div>
                <label class="form-label">Email</label>
                <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill text-warning"></i>
                    </span>
                    
                    <input type="file" class="form-control" (change)="onImageSelected($event)"  formControlName="image">
                </div>
                <label class="form-label">Type</label>
                <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-at-fill text-warning"></i>
                    </span>
                    
                    <select id="type" class="form-control" formControlName="type">
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                      </select>
                </div>
                <div class="d-flex justify-content-center mt-5 ">
                    <button type="submit" class="btn btn-dark text-white px-5 py-2">Submit</button>
                </div>
             
              

            </form>
        </div>
    </div>



    <app-footer></app-footer>


</div>
